# Strategic Wisdom Archive Configuration
title: "Strategic Wisdom Archive"
description: "A bilingual platform exploring the logic of defense, protection, and strategic wisdom throughout history"
baseurl: "/strategic-wisdom-archive"
url: "https://jayden-cwj.github.io"

# Collections Configuration
collections:
  fortifications:
    output: true
    permalink: /fortifications/:name/
  strategies:
    output: true
    permalink: /strategies/:name/
  insights:
    output: true
    permalink: /insights/:name/

# Default settings for collections
defaults:
  - scope:
      path: ""
      type: "fortifications"
    values:
      layout: "fortification-template"
  - scope:
      path: ""
      type: "strategies"
    values:
      layout: "strategy-template"
  - scope:
      path: ""
      type: "insights"
    values:
      layout: "insight-template"

# Build settings
markdown: kramdown
theme: null

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
